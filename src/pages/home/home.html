<ion-header>
  <ion-navbar>
    <ion-title>
      ReSight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button large block (click)="goToLoading();">Loading</button>
  <button ion-button icon-start large block (click)="goToCamera();">
    <ion-icon name="camera"></ion-icon>
    Take a Photo
  </button>
  <button ion-button icon-start large block (click)="openGallery();">
    <ion-icon name="image"></ion-icon>
    Choose a Photo from Camera Roll
  </button>
  <img [src]="imageSrc"/>
</ion-content>
