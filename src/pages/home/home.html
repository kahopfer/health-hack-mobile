<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <p id="title" class="row-item">
            <ion-icon name="eye"></ion-icon>
            ReSight
          </p>
      </ion-col>
    </ion-row>
    <ion-row class="row-item">
      <ion-col col-12>
        <button class="button-grid" ion-button icon-start large block text-wrap (click)="getImageFromCamera();">
          <ion-icon class="icon-button" name="camera"></ion-icon>
          <br>
          <label>
            Take a Photo
          </label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="row-item">
      <ion-col col-12>
        <button class="button-grid" ion-button icon-start large block text-wrap (click)="getImageFromGallery();">
          <ion-icon class="icon-button" name="images"></ion-icon>
          <br>
          <label>
            Choose a Photo from Your Camera Roll
          </label>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
