<ion-content padding no-bounce>
  <div class="pictureFrame">
    <ion-row>
      <ion-col>
        <div class="picture">
          <img class="image" [src] = "domSanitizationService.bypassSecurityTrustUrl(base64Image)"/>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div class="controlFrame">
    <ion-row>
      <ion-col text-wrap>
        <button class="zoom-out-button" ion-button icon-only large (click)="zoomOut();">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-wrap>
        <button class="zoom-in-button" ion-button icon-only large (click)="zoomIn();">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
