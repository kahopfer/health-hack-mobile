<ion-header>
  <ion-navbar>
    <ion-title>results</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome();">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Results!</p>
  <ng-container *ngFor="let webDetect of visionResponse.webDetect">
    <div>
      <b>Web Detect</b>
      <p>Score: {{webDetect.score}}</p>
      <p>Description: {{webDetect.description}}</p>
    </div>
  </ng-container>
  <ion-tabs>
    <ion-tab [root]="imageRoot" tabTitle="Image" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="textRoot" tabTitle="Text" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="descriptionRoot" tabTitle="Description" tabIcon="information-circle"></ion-tab>
  </ion-tabs>
  <b>Vision Response</b>
  <p>Text: {{visionResponse.text}}</p>
  <p>Web Detects:</p>
</ion-content>
