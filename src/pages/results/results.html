<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="home-button" (click)="goHome();">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding no-bounce>
  <ion-tabs>
    <ion-tab [root]="textRoot" [rootParams]="visionResponse" tabTitle="Text" tabIcon="text"></ion-tab>
    <ion-tab [root]="imageRoot" [rootParams]="visionResponse" tabTitle="Image" tabIcon="image"></ion-tab>
    <ion-tab [root]="descriptionRoot" [rootParams]="visionResponse" tabTitle="Description" tabIcon="information-circle"></ion-tab>
  </ion-tabs>
</ion-content>
