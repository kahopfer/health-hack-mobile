<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Text Found in Image:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div *ngIf="visionResponse.text === ''">
          <p>There was no text detected in this photo.</p>
        </div>
        <div *ngIf="visionResponse.text !== ''">
          <p>{{visionResponse.text}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="mic-col">
        <button class="mic-button" ion-button icon-only large (click)="readResponse();">
          <ion-icon class="mic-icon" name="mic"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
