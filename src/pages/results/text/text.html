<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Text Found in Image:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p>{{visionResponse.text}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        <button class="mic-button" ion-button icon-only large (click)="readResponse();">
          <ion-icon class="mic-icon" name="mic"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
