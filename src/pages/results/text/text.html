<ion-header>
  <ion-navbar>
    <ion-title>Text</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <b>Vision Response</b>
  <p>Text: {{visionResponse.text}}</p>
  <p>Web Detects:</p>
  <ng-container *ngFor="let webDetect of visionResponse.webDetect">
    <div>
      <b>Web Detect</b>
      <p>Score: {{webDetect.score}}</p>
      <p>Description: {{webDetect.description}}</p>
    </div>
  </ng-container>
</ion-content>
