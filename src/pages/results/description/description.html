<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Image Description:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ng-container *ngFor="let label of visionResponse.labels">
          <p>{{label.description}} ({{label.score}}% sure)</p>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
