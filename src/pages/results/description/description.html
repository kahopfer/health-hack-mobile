<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p id="header">Image Description</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ng-container *ngFor="let label of visionResponse.labels">
          <p>{{label.description}} ({{label.score}}% sure)</p>
        </ng-container>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="visionResponse.labels.length > 0">
      <div class="mic-row">
        <ion-col class="mic-col" text-wrap>
          <button class="mic-button" ion-button icon-only large (click)="readLabels();">
            <ion-icon class="mic-icon" name="mic"></ion-icon>
          </button>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
