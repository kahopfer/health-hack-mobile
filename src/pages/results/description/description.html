<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Image Description:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ng-container *ngFor="let webDetect of visionResponse.webDetect">
          <p>{{webDetect.description}} ({{webDetect.score * 100}} sure)</p>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
